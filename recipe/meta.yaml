{% set name = "inequality" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2010253c26cfe3745d36beb02aeff5503e1b21cb06e1d52aa7f13c37acd9adf1

build:
  skip: true  # [py<311]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - scipy >=0.11
    - numpy >=1.3

test:
  imports:
    - inequality

about:
  home: https://github.com/pysal/inequality
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Spatial inequality analysis for PySAL A library of spatial analysis functions.'
  description: |
    Spatial inequality analysis for PySAL A library of spatial analysis functions.
  doc_url: https://pysal.org/inequality
  dev_url: https://github.com/pysal/inequality/

extra:
  recipe-maintainers:
    - knaaptime
    - sjsrey
